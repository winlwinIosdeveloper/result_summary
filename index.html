<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="d-flex flex-column flex-md-row" id="container">
      <div id="result_portion" class="container px-md-4 py-md-5">
        <p class="fs-5 title">Your Result</p>

        <div class="circle">
          <span class="fw-bolder">76</span>
          <span>of 100</span>
        </div>

        <span class="fs-3 fw-bold">Great</span>
        <p class="fs-6 description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div id="summary" class="container px-md-4">
        <p class="fw-bold mt-0 mt-md-3 mb-4 mx-3 summary_title">Summary</p>

        <div
          class="mx-3"
          style="display: flex; flex-direction: column; gap: 15px"
        >
          <div
            class="d-flex justify-content-between p-3 rounded-3 text-danger bg-danger-subtle"
          >
            <div>
              <img
                class="me-1"
                src="./assets/images/icon-reaction.svg"
                alt=""
              />
              <span class="d-inline-block">Reaction</span>
            </div>

            <span>80 / 100</span>
          </div>

          <div
            class="d-flex justify-content-between p-3 rounded-3 text-warning bg-warning-subtle"
            style="--bs-bg-opacity: 0.5"
          >
            <div>
              <img class="me-1" src="./assets/images/icon-memory.svg" alt="" />
              <span class="d-inline-block text-warning">Memory</span>
            </div>

            <span>91 / 100</span>
          </div>

          <div
            class="d-flex justify-content-between p-3 rounded-3 text-success bg-success-subtle"
          >
            <div>
              <img class="me-1" src="./assets/images/icon-verbal.svg" alt="" />
              <span class="d-inline-block">Verbal</span>
            </div>

            <span>61 / 100</span>
          </div>

          <div
            class="d-flex justify-content-between p-3 rounded-3 text-primary-emphasis bg-primary-subtle"
          >
            <div>
              <img class="me-1" src="./assets/images/icon-visual.svg" alt="" />
              <span class="d-inline-block">Visual</span>
            </div>

            <span>72 / 100</span>
          </div>
        </div>

        <div
          class="button btn rounded-pill text-white py-3 fs-5 fw-bold"
          id="btn_continue"
        >
          Continue
        </div>
      </div>
    </div>

  </body>
</html>
